<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ojasvi ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f9e, #ffb6c1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      color: white;
      font-size: 2.6em;
      text-align: center;
      margin-bottom: 40px;
    }

    .box {
      position: relative;
      width: 320px;
      height: 160px;
    }

    button {
      position: absolute;
      padding: 15px 32px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #ff2e63;
      color: white;
      left: 40px;
      top: 60px;
    }

    #no {
      background: #444;
      color: white;
      left: 180px;
      top: 60px;
    }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    #popup h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #popup p {
      font-size: 1.5em;
    }

    /* Hearts */
    .heart {
      position: fixed;
      color: #ff2e63;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Ojasvi, will you be my Valentine? ðŸ’•</h1>

  <div class="box">
    <button id="yes">YES ðŸ’˜</button>
    <button id="no">NO ðŸ˜’</button>
  </div>

  <div id="popup">
    <h2>ðŸ’– Ojasvi ðŸ’–</h2>
    <p>You are my forever,<br>my Valentine ðŸ’ž</p>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const popup = document.getElementById("popup");

    // No button runs away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 240;
      const y = Math.random() * 120;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Yes click
    yesBtn.addEventListener("click", () => {
      popup.style.display = "flex";
      launchConfetti();
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);

    // Confetti
    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
          ["#ff2e63", "#ffd700", "#00eaff", "#ffffff"][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script>

</body>
</html>
